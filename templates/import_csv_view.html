<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if messages %}
    {% for message in messages %}
    <div><strong>{{ message| safe }}</strong> </div>
    {% endfor %}
{% endif %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label>Upload a file</label>
    <input type="file" name="file">
    <p>Only accpepts CSV files </p>
    <button type="submit"> Upload </button>
    </form>

</body>
</html>
